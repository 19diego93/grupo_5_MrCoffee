<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrate</title>
     <!-- Icons -->
     <script
     src="https://kit.fontawesome.com/54588310a9.js"
     crossorigin="anonymous"
   ></script>
   <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    

    <main class="contenedor-register">
      <div class="contenedor-titulo"><h2>Registrate</h2></div>

      <!--Formulario de registro sin servidor aún-->
      <form action="login" method="get" class="form-register">
        
          <div class="contenedor-campo">
            <label class="campo-label" for="fname" >Nombre </label>
            <div class="caja-icono-campo">
            <i class="fa-solid fa-user icono-user"></i>
            <input class="campo" type="text" id="fname" name="fname" placeholder="Tú nombre" />
            </div>
          </div>  

          <div class="contenedor-campo">
            <label class="campo-label" for="mail">Correo electrónico</label>
            <div class="caja-icono-campo">
            <i class="fa-solid fa-envelope icono-email"></i>
            <input class="campo" type="email" id="mail" name="mail" placeholder="superheroe@MrCoffee.com" />
            </div> 
          </div>
          
          <div class="contenedor-campo">
            <label class="campo-label" for="psw" >Contraseña</label>
            <div class="caja-icono-campo">  
              <i class="fa-solid fa-eye-slash icono-psw"></i>          
            <input class="campo" type="password" id="psw" name="psw" placeholder="Tú contraseña"/>
            </div>
          </div>

            <div class="contenedor-boton-registrar">
            <input class="button-registrar" type="submit" value="Registrar"/>
          </div>
        
      </form>
      <!--Botón redirecciónador al login-->
    <div class="contenedor-redirect">
      <button class="redirect-login" onclick="document.location='login'">Tengo una cuenta</button>
    </div>
    <div class="vinculos-register">
      <a href=""><p class="politicas">Políticas de Privacidad</p></a>
      <!--Redirección a definir-->
    </div>
    </main>

    
  
   
  </body>
</html>
