<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrate</title>
    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/54588310a9.js"
      crossorigin="anonymous"
    ></script>
    <!-- Css -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/register.css" />
  </head>
  <body>
    <header>
      <!--! Encabezado -->
      <div class="Header-Content">
        <div class="Favorite">
          <a href="#"><i class="fas fa-bookmark"></i></a>
        </div>
        <div class="Logo">
          <a href="">
            <img src="img/MrCoffee.png" alt="Logo" />
          </a>
        </div>
        <div class="Config">
          <a href="#"><i class="fas fa-user-circle"></i></a>
        </div>
      </div>
      <!-- ! Navegacion -->
      <nav class="nav">
        <ul>
          <li>
            <a href="/home"
              ><i class="fa-solid fa-house disNone"></i>
              <p>Inicio</p></a
            >
          </li>
          <li>
            <a href="/productDetail"
              ><i class="fa-solid fa-basket-shopping disNone"></i>
              <p>Tienda</p></a
            >
          </li>
          <li>
            <a id="search"
              ><i class="fa-solid fa-magnifying-glass disNone"></i>
              <p>Buscar</p></a
            >
          </li>
          <li>
            <a href="/productCart"
              ><i class="fa-solid fa-cart-shopping disNone"></i>
              <p>Carrito</p></a
            >
          </li>
          <li class="celNone">
            <a href="#"><i class="fas fa-user-circle"></i></a>
          </li>
        </ul>
      </nav>
      <!--! Buscador -->
      <form id="ctn-bars-search">
        <button class="search" id="close-search">
          <i class="fas fa-times"></i>
        </button>
        <input type="text" id="inputSearch" placeholder="¿Qué deseas buscar?" />
      </form>
    </header>
    <main class="contenedor-register">
      <!--! Cerrar buscador -->
      <div id="cover-ctn-search"></div>
      <div class="contenedor-titulo"><h2>Registrate</h2></div>

      <!--Formulario de registro sin servidor aún-->
      <form action="login" method="get" class="form-register">
        <div class="contenedor-campo">
          <label class="campo-label" for="fname">Nombre </label>
          <div class="caja-icono-campo">
            <i class="fa-solid fa-user icono-user"></i>
            <input
              class="campo"
              type="text"
              id="fname"
              name="fname"
              placeholder="Tú nombre"
            />
          </div>
        </div>

        <div class="contenedor-campo">
          <label class="campo-label" for="mail">Correo electrónico</label>
          <div class="caja-icono-campo">
            <i class="fa-solid fa-envelope icono-email"></i>
            <input
              class="campo"
              type="email"
              id="mail"
              name="mail"
              placeholder="superheroe@MrCoffee.com"
            />
          </div>
        </div>

        <div class="contenedor-campo">
          <label class="campo-label" for="psw">Contraseña</label>
          <div class="caja-icono-campo">
            <i class="fa-solid fa-eye-slash icono-psw"></i>
            <input
              class="campo"
              type="password"
              id="psw"
              name="psw"
              placeholder="Tú contraseña"
            />
          </div>
        </div>

        <div class="contenedor-boton-registrar">
          <input class="button-registrar" type="submit" value="Registrar" />
        </div>
      </form>
      <!--Botón redirecciónador al login-->
      <div class="contenedor-redirect">
        <button class="redirect-login" onclick="document.location='login'">
          Tengo una cuenta
        </button>
      </div>
      <div class="vinculos-register">
        <a href=""><p class="politicas">Políticas de Privacidad</p></a>
        <!--Redirección a definir-->
      </div>
    </main>
    <footer>
      <!--! Formulario -->
      <div class="container-form">
        <form action="" class="formulario">
          <label for="" class="recibi-noticias">RECIBI TODAS NUESTRAS</label>
          <label for="" class="recibi-noticias">PROMOCIONES Y NOVEDADES</label>
          <div class="container-email">
            <div class="email-icon">
              <i class="fas fa-envelope"></i>
            </div>
            <input
              name="newsletter"
              placeholder="Ingresa tu Correo"
              type="email"
              id="newsletter-input"
            />
            <button class="email-send">
              <i class="far fa-paper-plane"></i>
            </button>
          </div>
          <div class="Container-Redes">
            <a href="#">
              <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#">
              <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#">
              <i class="fa-brands fa-facebook-f"></i>
            </a>
          </div>
        </form>
      </div>
      <h5>Mr Coffee</h5>
      <div class="buttons">
        <div class="footer-button-action">
          <button class="Container-links">
            <p>Sobre nosotros</p>
            <i class="fas fa-angle-down"></i>
          </button>
          <ul class="links">
            <li><a href="#">Nuestra historia</a></li>
            <li><a href="#">Nuestra misión</a></li>
            <li><a href="#">Nuestro café</a></li>
          </ul>

          <button class="Container-links">
            <p>Atención al cliente</p>
            <i class="fas fa-angle-down"></i>
          </button>
          <ul class="links">
            <li><a href="#">Contacto</a></li>
            <li><a href="#">Medios de pago</a></li>
            <li><a href="#">Defensa de consumidores</a></li>
          </ul>
        </div>
        <div class="Container-Buttons">
          <button>
            <i class="fa-solid fa-location-dot brands"></i>
            <p>Tiendas</p>
          </button>
          <button>
            <i class="fa-brands fa-github"></i>
            <p>Proyecto</p>
          </button>
        </div>
      </div>
      <div class="Container-end">
        <p>
          <a href="">Aviso de Privacidad</a>
        </p>
        <p class="Dis-none">|</p>
        <p>
          <a href="">Condiciones de Uso</a>
        </p>
      </div>
      <p class="derechos-autor">© 2022 Mr Coffee</p>
    </footer>
    <!--! JS -->
    <script src="js/search.js"></script>
  </body>
</html>
